<!-- templates/ads_template.html -->

<h2>Flat Ads</h2>
<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Address</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for ad in flat_ads %}
            <tr>
                <td>{{ ad.title }}</td>
                <td>{{ ad.address }}</td>
                <td>{{ ad.price }}</td>
                <td><img src='{{ ad.image_url }}' width='100' height='100'></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
